{#index.html과 연결하기#}
{% extends 'index.html' %}

{#index.html head와 연결하기#}
{% block haed %}
    <script defer src="{{ url_for('static', filename='js/posts.js') }}"></script>
{#    <script defer src="{{ url_for('static', filename='css/main.css') }}"></script>#}
    <link href="{{ url_for('static', filename='css/mainpage.css') }}" rel="stylesheet">
{% endblock %}

{#endblock을 만나기 전 까지 index.html에 content 삽입하기#}
{% block content %}
<div class="header">
    <img onclick="window.location.href='/'" class="logo" src="../static/img/logo.png">
</div>

<div class="wrapper">
    <div class="image-show" id="image-show">
    </div>
    <div class="image-button">
        <label for="file">
            👉 사진 추가 👈
        </label>
    </div>
    <input type="file" id="file" name="file" class="custom-file-input" accept="image/*" onchange="loadFile(this)"/>

    <div class="posting-title">
        <label class="form-label"></label>
        <input type="email" class="form-control" id="title" placeholder="제목을 입력하세요">
    </div>
    <div class="posting-description">
        <label class="form-label">내용을 입력하세요</label>
        <textarea class="form-control" id="desc" rows="8"></textarea>
    </div>

    <button class="posting-btn" onclick="posting()" type="button">작성하기</button>

</div>

{% endblock %}
